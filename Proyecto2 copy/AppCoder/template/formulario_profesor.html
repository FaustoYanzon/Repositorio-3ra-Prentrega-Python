{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<div class="container">
    <form action="alta_profesor" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre_prof" required>
        <p>Apellido:</p>
        <input type="text" name="apellido_prof" required>
        <p>Curso:</p>
        <input type="text" name="curso_prfo" required>
        <button>Enviar</button>
    </form>
</div>



{% endblock %}

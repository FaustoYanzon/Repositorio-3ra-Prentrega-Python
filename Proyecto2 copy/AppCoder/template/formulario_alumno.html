{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<div class="container">
    <form action="alta_alumno" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre_alumno" required>
        <p>Apellido:</p>
        <input type="text" name="apellido_alumno" required>
        <p>Edad:</p>
        <input type="text" name="edad_alumno" required>
        <button>Enviar</button>
    </form>
</div>



{% endblock %}
